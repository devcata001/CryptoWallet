<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catalyst Wallet - Send</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>Catalyst Wallet</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <aside class="sidebar">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>Catalyst Wallet</span></div>
        <nav class="nav flex-column"><a class="nav-link" href="../index.html"><i class="fa fa-chart-line"></i>
                Overview</a><a class="nav-link active" href="send.html"><i class="fa fa-paper-plane"></i> Send</a><a
                class="nav-link" href="receive.html"><i class="fa fa-download"></i> Receive</a><a class="nav-link"
                href="add.html"><i class="fa fa-plus"></i> Add Funds</a><a class="nav-link" href="transactions.html"><i
                    class="fa fa-clock-rotate-left"></i> Transactions</a><a class="nav-link" href="profile.html"><i
                    class="fa fa-user"></i> Profile</a><a class="nav-link" href="security.html"><i
                    class="fa fa-shield"></i> Security</a></nav>
        <div class="mt-auto"><button id="logoutBtn" class="btn btn-outline-light w-100 btn-sm"><i
                    class="fa fa-right-from-bracket"></i> Logout</button></div>
    </aside>
    <main class="main">
        <h1 class="mb-3 page-enter">Send Crypto</h1>
        <p class="text-secondary page-enter-delay-1">Transfer an asset to another address (demo only).</p>
        <div class="form-card page-enter-delay-2">
            <form id="sendForm">
                <div class="mb-3"><label class="form-label">Recipient Address</label><input type="text" name="recipient"
                        class="form-control" id="recipientInput" placeholder="0x..." required />
                    <div id="recipientInfo" class="form-text text-secondary mt-1">Length: 0</div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">Amount</label><input type="number" step="0.00000001"
                            name="amount" class="form-control" placeholder="0.0" required /></div>
                    <div class="col-md-6"><label class="form-label">Asset</label><select name="asset"
                            class="form-select">
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>SOL</option>
                        </select></div>
                </div>
                <div id="sendPreview" class="mt-3 small text-secondary">Fee: 0 | Total: 0 | Remaining: --</div>
                <div class="mt-4 d-flex gap-3"><button class="btn btn-primary px-4" type="submit"><i
                            class="fa fa-paper-plane"></i> Send</button><a href="../index.html"
                        class="btn btn-outline-light">Cancel</a></div><small class="text-secondary d-block mt-3">Network
                    fee simulated at 0.2%.</small>
            </form>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
