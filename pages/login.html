<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme auth-body">
    <div class="auth-wrapper">
        <div class="form-card w-100" style="max-width:450px;">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fa-solid fa-wallet"></i>
                    <span>ChainPilot</span>
                </div>
                <div class="brand-tagline">Secure Digital Asset Management</div>
            </div>
            <h2 class="mb-2">Welcome Back</h2>
            <p class="text-secondary mb-4">Sign in to access your wallet</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required
                        autofocus />
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"
                        required />
                </div>
                <button class="btn btn-primary w-100" type="submit">
                    <i class="fa fa-right-to-bracket me-2"></i>Sign In
                </button>
                <div class="text-center mt-4">
                    <span class="text-secondary">Don't have an account?</span>
                    <a href="signup.html" class="ms-1">Create one</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
