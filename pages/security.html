<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a class="bottom-nav-link" href="../index.html">
            <i class="fa fa-chart-line"></i>
            <span>Overview</span>
        </a>
        <a class="bottom-nav-link" href="send.html">
            <i class="fa fa-paper-plane"></i>
            <span>Send</span>
        </a>
        <a class="bottom-nav-link" href="receive.html">
            <i class="fa fa-download"></i>
            <span>Receive</span>
        </a>
        <a class="bottom-nav-link" href="add.html">
            <i class="fa fa-plus"></i>
            <span>Add</span>
        </a>
        <a class="bottom-nav-link" href="transactions.html">
            <i class="fa fa-clock-rotate-left"></i>
            <span>Txs</span>
        </a>
        <a class="bottom-nav-link" href="profile.html">
            <i class="fa fa-user"></i>
            <span>Profile</span>
        </a>
        <a class="bottom-nav-link active" href="security.html">
            <i class="fa fa-shield"></i>
            <span>Security</span>
        </a>
        <a class="bottom-nav-link" id="logoutBtn" href="#">
            <i class="fa fa-right-from-bracket"></i>
            <span>Logout</span>
        </a>
    </nav>
    <main class="main">
        <h1 class="mb-3">Security</h1>
        <p class="text-secondary">Demo security controls (local only).</p>
        <div class="form-card mb-4">
            <h5>Password Strength</h5><input type="password" id="pwd" class="form-control"
                placeholder="Enter a password" />
            <div id="passwordStrength" class="mt-2">
                <div class="bar"></div>
            </div><small class="text-secondary">Increase length and mix characters for a stronger score.</small>
            <hr class="border-secondary my-4" />
            <h5>Two-Factor Authentication (Demo)</h5>
            <p class="text-secondary">Simulated toggle; doesn't send codes.</p>
            <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="twofaSwitch"><label
                    class="form-check-label" for="twofaSwitch">Enable 2FA</label></div><small id="twofaStatus"
                class="text-secondary mt-2 d-block">2FA disabled</small>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { const sw = document.getElementById('twofaSwitch'); const status = document.getElementById('twofaStatus'); const saved = localStorage.getItem('nw_2fa') === 'true'; sw.checked = saved; status.textContent = saved ? '2FA enabled' : '2FA disabled'; sw.addEventListener('change', () => { localStorage.setItem('nw_2fa', sw.checked); status.textContent = sw.checked ? '2FA enabled' : '2FA disabled'; }); });</script>
</body>

</html>
