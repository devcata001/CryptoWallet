<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <nav class="bottom-nav">
        <a class="bottom-nav-link" href="../index.html">
            <i class="fa fa-chart-line"></i>
            <span>Overview</span>
        </a>
        <a class="bottom-nav-link" href="send.html">
            <i class="fa fa-paper-plane"></i>
            <span>Send</span>
        </a>
        <a class="bottom-nav-link" href="receive.html">
            <i class="fa fa-download"></i>
            <span>Receive</span>
        </a>
        <a class="bottom-nav-link" href="add.html">
            <i class="fa fa-arrow-up-right-dots"></i>
            <span>Buy</span>
        </a>
        <a class="bottom-nav-link active" href="transactions.html">
            <i class="fa fa-clock-rotate-left"></i>
            <span>Txs</span>
        </a>
        <a class="bottom-nav-link" href="settings.html">
            <i class="fa fa-gear"></i>
            <span>Settings</span>
        </a>
    </nav>
    <main class="main">
        <h1 class="mb-3 page-enter">Transactions</h1>
        <p class="text-secondary page-enter-delay-1">Recently sent transactions (stored locally).</p>
        <div class="form-card transactions-card page-enter-delay-2">
            <div class="d-flex flex-wrap gap-2 mb-3 align-items-center"><input type="text" id="txFilter"
                    class="form-control flex-grow-1" placeholder="Filter recipient..."
                    style="min-width:220px;" /><select id="txSort" class="form-select" style="width:190px;">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="amount-desc">Amount High→Low</option>
                    <option value="amount-asc">Amount Low→High</option>
                </select><button id="txExport" class="btn btn-outline-light"><i class="fa fa-file-export"></i>
                    Export</button></div>
            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Type</th>
                            <th>Recipient / Source</th>
                            <th>Amount</th>
                            <th>Fee</th>
                            <th>Total</th>
                            <th>Receipt</th>
                        </tr>
                    </thead>
                    <tbody id="txTableBody"></tbody>
                </table>
                <!-- Transaction Receipt Modal -->
                <div class="modal fade" id="txReceiptModal" tabindex="-1" aria-labelledby="txReceiptLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header">
                                <h5 class="modal-title" id="txReceiptLabel">Transaction Receipt</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="txReceiptBody">
                                <!-- Details injected by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div><small class="text-secondary">Data persists in browser storage only.</small>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Transaction receipt modal logic (robust for all browsers)
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('txReceiptModal');
            const body = document.getElementById('txReceiptBody');
            window.showTxReceipt = function (idx) {
                const session = JSON.parse(localStorage.getItem('nv_session'));
                const txs = JSON.parse(localStorage.getItem('nv_txs_' + (session?.username || '')) || '[]');
                const tx = txs[idx];
                if (!tx) return;
                body.innerHTML = `
              <div><b>Date/Time:</b> ${new Date(tx.ts).toLocaleString()}</div>
              <div><b>Type:</b> ${tx.type || 'SEND'}</div>
              <div><b>Recipient / Source:</b> ${tx.to}</div>
              <div><b>Asset:</b> ${tx.asset}</div>
              <div><b>Amount:</b> ${tx.amount}</div>
              <div><b>Fee:</b> ${tx.fee}</div>
              <div><b>Total:</b> ${tx.total}</div>
            `;
                // Show modal (Bootstrap 5 or fallback)
                let shown = false;
                if (window.bootstrap && window.bootstrap.Modal) {
                    try {
                        const m = window.bootstrap.Modal.getOrCreateInstance(modal);
                        m.show();
                        shown = true;
                    } catch (e) { shown = false; }
                }
                if (!shown) {
                    modal.classList.add('show');
                    modal.style.display = 'block';
                    modal.removeAttribute('aria-hidden');
                    modal.setAttribute('aria-modal', 'true');
                    // Close on click outside or close button
                    function closeModal() {
                        modal.classList.remove('show');
                        modal.style.display = 'none';
                        modal.setAttribute('aria-hidden', 'true');
                        modal.removeAttribute('aria-modal');
                        document.removeEventListener('mousedown', onClickOutside);
                    }
                    function onClickOutside(e) {
                        if (!modal.contains(e.target)) closeModal();
                    }
                    modal.querySelector('.btn-close').onclick = closeModal;
                    setTimeout(() => document.addEventListener('mousedown', onClickOutside), 0);
                }
            };
        });
    </script>
</body>

</html>
