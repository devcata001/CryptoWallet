<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <nav class="bottom-nav">
        <a class="bottom-nav-link" href="../index.html">
            <i class="fa fa-chart-line"></i>
            <span>Overview</span>
        </a>
        <a class="bottom-nav-link" href="send.html">
            <i class="fa fa-paper-plane"></i>
            <span>Send</span>
        </a>
        <a class="bottom-nav-link" href="receive.html">
            <i class="fa fa-download"></i>
            <span>Receive</span>
        </a>
        <a class="bottom-nav-link" href="add.html">
            <i class="fa fa-arrow-up-right-dots"></i>
            <span>Buy</span>
        </a>
        <a class="bottom-nav-link active" href="transactions.html">
            <i class="fa fa-clock-rotate-left"></i>
            <span>Txs</span>
        </a>
        <a class="bottom-nav-link" href="settings.html">
            <i class="fa fa-gear"></i>
            <span>Settings</span>
        </a>
    </nav>
    <main class="main">
        <h1 class="mb-3 page-enter">Transactions</h1>
        <p class="text-secondary page-enter-delay-1">Recently sent transactions (stored locally).</p>
        <div class="form-card transactions-card page-enter-delay-2">
            <div class="d-flex flex-wrap gap-2 mb-3 align-items-center"><input type="text" id="txFilter"
                    class="form-control flex-grow-1" placeholder="Filter recipient..."
                    style="min-width:220px;" /><select id="txSort" class="form-select" style="width:190px;">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="amount-desc">Amount High→Low</option>
                    <option value="amount-asc">Amount Low→High</option>
                </select><button id="txExport" class="btn btn-outline-light"><i class="fa fa-file-export"></i>
                    Export</button></div>
            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Type</th>
                            <th>Recipient / Source</th>
                            <th>Amount</th>
                            <th>Fee</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="txTableBody"></tbody>
                </table>
            </div><small class="text-secondary">Data persists in browser storage only.</small>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
