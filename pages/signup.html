<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catalyst Wallet - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme auth-body">
    <div class="auth-wrapper">
        <div class="form-card w-100" style="max-width:480px;">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Catalyst Wallet</span>
                </div>
                <div class="brand-tagline">Secure Digital Asset Management</div>
            </div>
            <h2 class="mb-2">Create Your Wallet</h2>
            <p class="text-secondary mb-4">Join and start managing your digital assets</p>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required
                        autofocus />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a strong password"
                        required />
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm" class="form-control" placeholder="Confirm your password"
                        required />
                </div>
                <div class="alert alert-info py-2 px-3 mb-4"
                    style="font-size: 13px; background: rgba(61, 125, 255, 0.1); border: 1px solid rgba(61, 125, 255, 0.2); color: var(--text-dim);">
                    <i class="fa fa-info-circle me-1"></i>
                    Demo only - don't use real credentials
                </div>
                <button class="btn btn-primary w-100" type="submit">
                    <i class="fa fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center mt-4">
                    <span class="text-secondary">Already have an account?</span>
                    <a href="login.html" class="ms-1">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
