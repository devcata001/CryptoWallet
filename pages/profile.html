<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a class="bottom-nav-link" href="../index.html">
            <i class="fa fa-chart-line"></i>
            <span>Overview</span>
        </a>
        <a class="bottom-nav-link" href="send.html">
            <i class="fa fa-paper-plane"></i>
            <span>Send</span>
        </a>
        <a class="bottom-nav-link" href="receive.html">
            <i class="fa fa-download"></i>
            <span>Receive</span>
        </a>
        <a class="bottom-nav-link" href="add.html">
            <i class="fa fa-plus"></i>
            <span>Add</span>
        </a>
        <a class="bottom-nav-link" href="transactions.html">
            <i class="fa fa-clock-rotate-left"></i>
            <span>Txs</span>
        </a>
        <a class="bottom-nav-link active" href="profile.html">
            <i class="fa fa-user"></i>
            <span>Profile</span>
        </a>
        <a class="bottom-nav-link" href="security.html">
            <i class="fa fa-shield"></i>
            <span>Security</span>
        </a>
        <a class="bottom-nav-link" id="logoutBtn" href="#">
            <i class="fa fa-right-from-bracket"></i>
            <span>Logout</span>
        </a>
    </nav>
    <main class="main">
        <h1 class="mb-3 page-enter">Profile</h1>
        <p class="text-secondary page-enter-delay-1">Your account details & holdings.</p>
        <div id="notifyArea" class="mb-3"></div>
        <div class="form-card mb-4 slide-in-left" style="animation-delay: 0.2s;">
            <h5 class="mb-2">Account</h5>
            <div class="d-flex flex-wrap gap-4">
                <div><small class="text-secondary">Username</small>
                    <div id="profileUsername" class="fw-bold">--</div>
                </div>
                <div><small class="text-secondary">Session Started</small>
                    <div id="profileSessionTs" class="fw-bold">--</div>
                </div>
            </div>
        </div>
        <div class="form-card mb-4 slide-in-left" style="animation-delay: 0.3s;">
            <h5 class="mb-2">Holdings Summary</h5>
            <table class="table table-dark table-sm">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="profileHoldings"></tbody>
            </table>
        </div>
        <div class="form-card mb-4 slide-in-left" style="animation-delay: 0.4s;">
            <h5 class="mb-2">Change Password</h5>
            <form id="pwdChangeForm" class="row g-3">
                <div class="col-12"><label class="form-label">Current Password</label><input type="password"
                        name="current" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">New Password</label><input type="password" name="next"
                        class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Confirm New Password</label><input type="password"
                        name="confirm" class="form-control" required></div>
                <div class="col-12"><button class="btn btn-primary" type="submit"><i class="fa fa-key"></i> Update
                        Password</button></div>
            </form><small class="text-secondary d-block mt-2">Password stored as SHA-256 hash locally. Demo
                only.</small>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
