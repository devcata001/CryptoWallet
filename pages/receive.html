<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Receive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a class="bottom-nav-link" href="../index.html">
            <i class="fa fa-chart-line"></i>
            <span>Overview</span>
        </a>
        <a class="bottom-nav-link" href="send.html">
            <i class="fa fa-paper-plane"></i>
            <span>Send</span>
        </a>
        <a class="bottom-nav-link active" href="receive.html">
            <i class="fa fa-download"></i>
            <span>Receive</span>
        </a>
        <a class="bottom-nav-link" href="add.html">
            <i class="fa fa-arrow-up-right-dots"></i>
            <span>Buy</span>
        </a>
        <a class="bottom-nav-link" href="transactions.html">
            <i class="fa fa-clock-rotate-left"></i>
            <span>Txs</span>
        </a>
        <a class="bottom-nav-link" href="settings.html">
            <i class="fa fa-gear"></i>
            <span>Settings</span>
        </a>
    </nav>
    <main class="main">
        <h1 class="mb-3 page-enter">Receive Crypto</h1>
        <p class="text-secondary page-enter-delay-1">Generate a demo wallet address & QR for receiving funds.</p>
        <div class="form-card page-enter-delay-2">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0">Your Address</h5>
                <div class="d-flex gap-2"><button id="generateAddress" class="btn btn-sm btn-primary"><i
                            class="fa fa-wand-magic-sparkles"></i> Generate</button><button id="copyAddress"
                        class="btn btn-sm btn-outline-light"><i class="fa fa-copy"></i> Copy</button></div>
            </div>
            <div class="bg-dark p-3 rounded" style="font-family:monospace; word-break:break-all;" id="walletAddress">
                Click Generate</div>
            <div id="addressMeta" class="mt-2 small text-secondary">Length: 0</div>
            <div id="qrContainer" class="mt-3 d-flex justify-content-center scale-in" style="animation-delay: 0.4s;">
            </div>
            <small class="text-secondary d-block mt-3">Scan QR code to receive funds at this address.</small>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
