<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChainPilot - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <aside class="sidebar">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <nav class="nav flex-column"><a class="nav-link" href="../index.html"><i class="fa fa-chart-line"></i>
                Overview</a><a class="nav-link" href="send.html"><i class="fa fa-paper-plane"></i> Send</a><a
                class="nav-link" href="receive.html"><i class="fa fa-download"></i> Receive</a><a class="nav-link"
                href="transactions.html"><i class="fa fa-clock-rotate-left"></i> Transactions</a><a class="nav-link"
                href="add.html"><i class="fa fa-plus"></i> Add Funds</a><a class="nav-link active"
                href="settings.html"><i class="fa fa-gear"></i> Settings</a><a class="nav-link" href="profile.html"><i
                    class="fa fa-user"></i> Profile</a><a class="nav-link" href="security.html"><i
                    class="fa fa-shield"></i> Security</a></nav>
        <div class="mt-auto"><button id="logoutBtn" class="btn btn-outline-light w-100 btn-sm"><i
                    class="fa fa-right-from-bracket"></i> Logout</button></div>
    </aside>
    <main class="main">
        <h1 class="mb-3">Settings</h1>
        <p class="text-secondary">Customize demo balances (per-user).</p>
        <div class="form-card mb-4">
            <h5 class="mb-2">Holdings (Demo Adjust)</h5>
            <form id="userHoldingsForm" class="row g-3">
                <div class="col-md-4"><label class="form-label">BTC</label><input type="number" step="0.00000001"
                        class="form-control" name="BTC" /></div>
                <div class="col-md-4"><label class="form-label">ETH</label><input type="number" step="0.00000001"
                        class="form-control" name="ETH" /></div>
                <div class="col-md-4"><label class="form-label">SOL</label><input type="number" step="0.00000001"
                        class="form-control" name="SOL" /></div>
                <div class="col-12"><button class="btn btn-primary mt-2" type="submit"><i class="fa fa-floppy-disk"></i>
                        Save Balances</button></div>
            </form><small class="text-secondary d-block mt-3">Changes reflect instantly in overview.</small>
        </div>
    </main>
    <script src="../js/prices.js"></script>
    <script src="../js/script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { const form = document.getElementById('userHoldingsForm'); const session = JSON.parse(localStorage.getItem('nv_session') || 'null'); const key = session ? ('nv_holdings_' + session.username) : 'nw_holdings'; let holdings = JSON.parse(localStorage.getItem(key) || 'null'); if (!holdings) { holdings = { BTC: 0, ETH: 0, SOL: 0 }; localStorage.setItem(key, JSON.stringify(holdings)); } ['BTC', 'ETH', 'SOL'].forEach(sym => { form[sym].value = holdings[sym] || 0; }); form.addEventListener('submit', e => { e.preventDefault(); holdings = { BTC: +form.BTC.value || 0, ETH: +form.ETH.value || 0, SOL: +form.SOL.value || 0 }; localStorage.setItem(key, JSON.stringify(holdings)); PriceService.updateOverviewHoldings(); }); });</script>
</body>

</html>
