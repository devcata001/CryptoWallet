<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ChainPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dark-theme">
    <div class="mobile-topbar d-lg-none">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <div class="hamburger"><i class="fa fa-bars"></i></div>
    </div>
    <aside class="sidebar">
        <div class="brand"><i class="fa-solid fa-wallet"></i><span>ChainPilot</span></div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="index.html"><i class="fa fa-chart-line"></i> Overview</a>
            <a class="nav-link" href="pages/send.html"><i class="fa fa-paper-plane"></i> Send</a>
            <a class="nav-link" href="pages/receive.html"><i class="fa fa-download"></i> Receive</a>
            <a class="nav-link" href="pages/add.html"><i class="fa fa-plus"></i> Add Funds</a>
            <a class="nav-link" href="pages/transactions.html"><i class="fa fa-clock-rotate-left"></i> Transactions</a>
            <a class="nav-link" href="pages/profile.html"><i class="fa fa-user"></i> Profile</a>
            <a class="nav-link" href="pages/security.html"><i class="fa fa-shield"></i> Security</a>
        </nav>
        <div class="mt-auto"><button id="logoutBtn" class="btn btn-outline-light w-100 btn-sm"><i
                    class="fa fa-right-from-bracket"></i> Logout</button></div>
    </aside>
    <main class="main responsive-main">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
            <h1 class="mb-3">Wallet Overview</h1>
            <div class="header-actions"><button id="refreshPageBtn" class="refresh-btn"><i class="fa fa-rotate"></i>
                    Refresh</button></div>
        </div>
        <section class="balance-section text-center mb-4 page-enter">
            <h5 class="mb-1">Total Balance</h5>
            <h1 id="totalBalance" class="total-balance display-3 my-2">$0.00</h1>
            <div id="totalChange" class="change-chip mt-2 d-inline-block">--</div>
            <div id="refreshCountdown" class="small text-secondary mt-2">Next price refresh in: --</div>
        </section>
        <section class="action-grid page-enter-delay-1">
            <div class="action-card scale-in" style="animation-delay: 0s;" onclick="location.href='pages/send.html'">
                <div class="action-icon icon-send"><i class="fa fa-paper-plane"></i></div>
                <strong>Send</strong>
            </div>
            <div class="action-card scale-in" style="animation-delay: 0.1s;"
                onclick="location.href='pages/receive.html'">
                <div class="action-icon icon-receive"><i class="fa fa-download"></i></div>
                <strong>Receive</strong>
            </div>
            <div class="action-card scale-in" style="animation-delay: 0.3s;"
                onclick="alert('Swap feature coming soon!')">
                <div class="action-icon icon-swap"><i class="fa fa-right-left"></i></div>
                <strong>Swap</strong>
            </div>
            <div class="action-card scale-in" style="animation-delay: 0.4s;"
                onclick="location.href='pages/add.html?asset=BTC'">
                <div class="action-icon icon-buy"><i class="fa fa-arrow-up-right-dots"></i></div>
                <strong>Buy</strong>
            </div>
        </section>
        <div id="notifyArea" class="mb-3"></div>
        <section class="assets-section">
            <h4 class="mb-3 page-enter-delay-2">Your Assets</h4>
            <div id="assetsList" class="assets-list-v2"></div>
        </section>
    </main>
    <script src="js/prices.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
